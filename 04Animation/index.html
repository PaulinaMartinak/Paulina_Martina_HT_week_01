<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="wood2" src="images/wood2.jpg" />
          <img id="grass" src="images/grass.jpg" />
      </a-assets>
      <a-box id="myBox" 
        dir="reverse"
        position="-1 1 -3" 
        rotation="45 45 45" 
        width="3" 
        height="1" 
        depth="1" 
        material="src:#wood"
        shadow 
        animation="property: rotation; 
                   to: 0 360 0; 
                   dur: 200; 
                   easing: linear; 
                   loop: true" >
      </a-box>
      <a-box id="myOtherBox" 

        position="2 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        material="src:#wood2"
        shadow>  
      </a-box>

      <a-box id="myBox2" 
        dir="alternatee"
        position="-1 1 -3" 
        rotation="90 90 45" 
        width="5" 
        height="5" 
        depth="3" 
        material="src:#wood"
        shadow 
        animation="property: rotation; 
                   to: 0 360 0; 
                   dur: 2000; 
                   easing: linear; 
                   loop: true" >
      </a-box>
      <a-box id="myOtherBox2" 
        dir="normal"
        position="-5 6 -5" 
        rotation="0 45 0" 
        width="6" 
        height="3" 
        depth="8" 
        material="src:#wood2"
        shadow>  
      </a-box>
      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4" 
        material="src:#grass; repeat: 10 10"
        shadow>
      </a-plane> 
    </a-scene>
  </body>
</html>
