<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="../../../dist/aframe-master.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: lightblue">
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="wood2" src="images/wood2.jpg" />
          <img id="sand" src="images/sand.jpg" />
          <img id="sky" src="images/sky.jpg" />
          <img id="moon" src="images/moon.jpg" />
          <img id="night" src="night/moon.jpg" />

       
      </a-assets>
      <a-sky src="images/sky.jpg" rotation="1-20 0"> </a-sky>

      <a-camera>
        <a-entity id="mouseCursor"
          cursor="fuse: true; fuseTimeout: 1500">
        </a-entity>
        <a-ring id="cursorRing" 
          position="0 3 -1"
          radius-inner= "0.030"
          radius-outer= "0.050"
          material="color:#897bdb; shader: flat">
        </a-ring>
      </a-camera>

  <a-entity
    id="alien"
    gltf-model="#alien"
    class="cantap"
    scale="3 3 3"
    xrextras-hold-drag 
    xrextras-two-finger-rotate
    xrextras-pinch-scale
    shadow>
  </a-entity>

      <a-octahedron id="myOctahedron1"
        width="1,5"
        height="2"
        depth="1"
        color="pink"
        position="1 8 -10"
        rotation="0 2 -10"
        src="#light"
        shadow 
        animation__mouseenter="
          property: components.material.material.color; 
          type: color; 
          to: blue; 
          startEvents: mouseenter; 
          dur: 500;"
        animation__mouseleave="
          property: components.material.material.color; 
          type: color; 
          to: red; 
          startEvents: mouseleave; 
          dur: 500;">  

      > 
      </a-octahedron>

      <a-octahedron id="myOtherBox"
        width="1,5"
        height="2"
        depth="1"
        color="blue"
        position="-1 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        src="#wood"
        shadow 
        animation__mouseenter="
          property: components.material.material.color; 
          type: color; 
          to: blue; 
          startEvents: mouseenter; 
          dur: 500;"
        animation__mouseleave="
          property: components.material.material.color; 
          type: color; 
          to: red; 
          startEvents: mouseleave; 
          dur: 500;">  
      > 
      </a-octahedron>



<a-octahedron id="myOtherBox"
        width="1,5"
        height="2"
        depth="1"
        color="blue"
        position="-1 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        src="#wood"
        shadow 
        animation__mouseenter="
          property: components.material.material.color; 
          type: color; 
          to: blue; 
          startEvents: mouseenter; 
          dur: 500;"
        animation__mouseleave="
          property: components.material.material.color; 
          type: color; 
          to: red; 
          startEvents: mouseleave; 
          dur: 500;">  
      > 
      </a-octahedron>

      <a-sphere id="moon"
        width="5"
        height="2"
        depth="7"
        src="#moon"
        position="10 8 -10"
        rotation="0 2 -5" 
        shadow >        
      </a-sphere>
      
     
     
      
      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        material="src: #sand; repeat: 10 10"
        shadow>
      </a-plane> 
    </a-scene>
  </body>
</html>
