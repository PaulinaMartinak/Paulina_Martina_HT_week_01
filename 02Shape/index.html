<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">      
      <a-box id="myBox"
        width="2"
        height="2"
        depth="2"
        color="#c603fc"
        position="0 2 -10"
        rotation="0 2 -10" 
        shadow >
      </a-box>
      <a-circle id="myCircle"
        width="5"
        height="2"
        depth="7"
        color="blue"
        position="10 2 -10"
        rotation="0 2 -10" 
        shadow >        
      </a-circle>
      <a-cone id="myCone"
        width="5"
        height="2"
        depth="7"
        color="#c603fc"
        position="0 2 -10"
        rotation="0 2 -10" 
        shadow>       
      </a-cone>
      <a-cylinder id="myCylinder"
        width="5"
        height="2"
        depth="7"
        color="#c603fc"
        position="0 2 -10"
        rotation="0 2 -10" 
        shadow > 
      </a-cylinder>
      <a-dodecahedron id="myDodecahedron"
        width="5"
        height="2"
        depth="7"
        color="#c603fc"
        position="0 2 -10"
        rotation="0 2 -10" 
        shadow > 
      </a-dodecahedron>
      <a-octahedron id="myOctahedron"
        width="5"
        height="2"
        depth="7"
        color="#c603fc"
        position="0 2 -10"
        rotation="0 2 -10"> 
      </a-octahedron>
      <a-plane id="myPlane" position="0 0 -2" rotation="-90 0 0" width="40" height="40" color="red" ></a-plane>
    </a-scene>
  </body>
</html>
